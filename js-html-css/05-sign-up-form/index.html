<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

</head>

<body>

  <div class="content flex">


    <section class="image-sidebar">
      <div class="logo flex">
        <img src="./images/blueberries-256px.png" />
        <h1>Blueberry</h1>
      </div>
    </section>


    <section class="form-sidebar">
      <div class="dummy-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>



      <form>
        <section class="input-form flex">
          <h2>Let's do this!</h2>
          <div class="input flex">


            <div class="flex">
              <label>First Name</label>
              <input />
            </div>
            <div class="flex">
              <label>Last Name</label>
              <input />
            </div>
            <div class="flex">
              <label>Email</label>
              <input />
            </div>
            <div class="flex">
              <label>Phone Number</label>
              <input />
            </div>
            <div class="flex">
              <label>Password</label>
              <input />
            </div>
            <div class="flex">
              <label>Confirm Password</label>
              <input />
            </div>


          </div>
        </section>
        <button>Create Account</button>
      </form>
      <p>Already have an account? Log in</p>


  </div>

</body>

</html>
